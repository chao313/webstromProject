<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootstrapStudy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>

        .loginDiv {
            margin: 100px auto;
            width: 40%;

        }

        #loginForm {
            margin: 100px auto;
            width: 60%;
        }

    </style>

</head>

<body>
<div class="panel panel-info loginDiv">
    <div class="panel-heading">
        <h3 class="panel-title">欢迎登陆</h3>
    </div>
    <div class="panel-body ">
        <form id="loginForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-8 tooltip-show-account" data-toggle="tooltip" data-placement="right" title="" data-original-title="请输入账号">

                    <input type="text" class="form-control " id="account" placeholder="请输入账号"  >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-8 tooltip-show-password" data-toggle="tooltip" data-placement="right" title="" data-original-title="请输入密码">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div id="formSubmit" class="btn btn-default">登录</div>

                    <div class="btn btn-default col-sm-offset-5">注册</div>
                </div>
            </div>
        </form>

    </div>
    <script>
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>
</div>
</div>

<script>
    $(function () {
        $('#loginForm #formSubmit').bind({
            mousedown: function () {
                var account = $('#loginForm #account').val();
                var password = $('#loginForm #password').val();
                if ('' == account) {
                    $('#loginForm .tooltip-show-account').attr('data-original-title', '账号不能为空');
                    $('#loginForm .tooltip-show-account').tooltip('show')

                }

                if ('' == password) {
                    $('#loginForm .tooltip-show-password').attr('data-original-title', '密码不能为空');
                    $('#loginForm .tooltip-show-password').tooltip('show')

                }

                var bool =  '' != account&& '' != password ;
                alert(bool);

                if(false == bool){
                  return;
                }else{



                }

            },
            mouseout:function(){
                $('#loginForm .tooltip-show-account').attr('data-original-title', '请输入账号');
                $('#loginForm .tooltip-show-password').attr('data-original-title', '请输入密码');

            }
        })


    });


</script>


</body>
</html>
