<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JqueryMoblie</title>
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>我现在是一个移动端开发者!!</p>
        data-role="page" 是在浏览器中显示的页面。<br/>
        data-role="header" 是在页面顶部创建的工具条 (通常用于标题或者搜索按钮)<br/>
        data-role="main" 定义了页面的内容，比如文本， 图片，表单，按钮等。<br/>
        "ui-content" 类用于在页面添加内边距和外边距。<br/>
        data-role="footer" 用于创建页面底部工具条。<br/>
    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>

</body>
</html>
