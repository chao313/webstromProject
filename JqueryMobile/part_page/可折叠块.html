<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>可折叠块</h1>
    </div>

    <div data-role="main" class="ui-content">
        <div data-role="collapsible">
            <h1>点击我 - 我可以折叠！</h1>
            <p>我是可折叠的内容。</p>
        </div>

        <hr/>
        <div data-role="collapsible" data-collapsed="false">
            <h1>点击我 - 我可以折叠！</h1>
            <p>我是可折叠的内容。 data-collapsed="false" 关闭默认</p>
        </div>

        <hr/>
        <div data-role="collapsible">
            <h1>折叠重合</h1>
            <p>我是可折叠的内容。</p>
            <div data-role="collapsible">
                <h1>点击我 - 我是嵌套的可折叠块！</h1>
                <p>我是嵌套的可折叠块中被展开的内容。</p>
            </div>
        </div>

        <hr/>
        <p>可折叠内容块用带有 data-role="collapsible-set" 的新容器包围起来</p>
        <div data-role="collapsibleset">
            <div data-role="collapsible">
                <h3>可折叠集合</h3>
                <p>我是可折叠的内容。</p>
            </div>
            <div data-role="collapsible">
                <h3>点击我 - 我可以折叠！</h3>
                <p>我是可折叠的内容。</p>
            </div>
            <div data-role="collapsible">
                <h3>点击我 - 我可以折叠！</h3>
                <p>我是可折叠的内容。</p>
            </div>
            <div data-role="collapsible">
                <h3>点击我 - 我可以折叠！</h3>
                <p>我是可折叠的内容。</p>
            </div>
        </div>
    </div>

    <div data-role="footer">
        <h1>页脚文本</h1>
    </div>
</div>

</body>
</html>
